<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<style>
    body {
        background-color: aqua;
    }
</style>
<body>
    <h1>Fc Barcelona</h1>
    <h2>Team Tryout page</h2>
    <img src="https://images.unsplash.com/photo-1544366981-53db834f982a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2468&q=80 "alt="" width="300" height="300">
    <p>Please enter your position and information to try out for Fc Barcelona.</p>
     <p>Are you over 18?</p>

     
     <label for="yes">Yes</label>
     <input type="radio" name="over18" value="yesOver">
 
      <label for="no">No</label>
     <input type="radio" name="over18" value="noOver">

     <p>What position do you play?</p>
    <pre> 
    <select name="playing position ">
     <option value="LW">Left Wing</option>
     <option value="RW">Right Wing</option>
     <option value="CF">Center Forward</option>
     <option value="GK">Goal Keeper</option>
    </select> 
     </pre>
      

    
     <p>Click submit when your done.</p>
    <form method="get">
       

        <label for="first">First Name</label>
        <input id="first" type="text" name="" placeholder="First Name">
    
        <label for="last">Last Name</label>
        <input id="last" type="text" name="" placeholder="Last Name">
         
         <br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="" placeholder="email@email.com">
    
        <label for="pass">Password:</label>
        <input id="pass" type="password" name="" placeholder="password">
    
        
        <pre>
    <input type="submit" value="Submit">
        <pre>
   </body> 
</html>
