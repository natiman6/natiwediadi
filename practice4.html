<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    

    <form method="get">


    <label for="first">First Name</label>
    <input  type="text" name="" placeholder="First Name">

    <label for="last">Last Name</label>
    <input id="last" type="text" name="" placeholder="Last Name">
     
     <br>
    <label for="email">Email:</label>
    <input id="email" type="email" name="" placeholder="email@email.com">

    <label for="pass">Password:</label>
    <input id="pass" type="password" name="" placeholder="password">


    <p>Are you over 18?</p>


    <label for="yes">Yes</label>
    <input type="radio" name="over18" value="yesOver">

     <label for="no">No</label>
    <input type="radio" name="over18" value="noOver">

    <p>Do you have CC or Paypal?</p>
    <select name="payment">
     <option value="cc">Credit Card</option>
     <option value="pp">Paypal</option>
    </select>


    
     <input type="submit" value="Submit">
</body>
</html>
